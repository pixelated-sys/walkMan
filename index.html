<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="playerStyle.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div id="player">
        <div class="volume">
            <span>-</span>
            <input type="range" id="volumeSlider" style="accent-color: #FFDCD9;" min="0" max="1" step="0.01">
            <span>+</span>
        </div>
        <div class="display pg1">
            <h2></h2>
            <audio id="timeline" controls >
                <source id="source" src="./music/On & On - Cartoon, JÃ©ja.mp3"/>
            </audio>    
        </div>
        <div class="display pg2">
        </div>
        <div class="controls">
            <div class="outerCircle">
                <img class="prev" src="./images/play-nd-pause-button-svgrepo-com.svg"/>
                <div class="innerCircle">
                    <img src="./images/pause-button-svgrepo-com.svg" alt="pause">
                </div>
                <img class="next" src="./images/play-and-pause-button-svgrepo-com.svg"/>
            </div>
        </div>
    </div>
    <script src="musicPlayer.js"></script>
</body>
</html>
